<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
	<title>Directive Scopes</title>
	<script src="angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script type="text/javascript">
		angular.module("exampleApp", []).directive("scopeDemo", function () {
			return {
				template: "<div class='panel-body'>Name: <input ng-model=name /></div>",
				
				scope: true
				}
		})
		.controller("scopeCtrl", function ($scope) {

		}).controller("secondCtrl", function($scope) {
		
		});
	</script>
	</head>
	<body>
	<div class="panel panel-default">
		<div ng-controller="scopeCtrl" class="panel-body" scope-demo></div>
		<div ng-controller="secondCtrl" class="panel-body" scope-demo></div>
	</div>
	</body>
</html>
